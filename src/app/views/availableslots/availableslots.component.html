<div class="row mt-3">
    <div class="col-md-12">
        <div class="feature-item mb-5 mb-lg-0">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <h2>Select date</h2>
                        <input class="form-control-lg mt-2 date" type="text" (bsValueChange)="dateValidation($event)"
                            [(ngModel)]="date" bsDatepicker [minDate]="minDate" [maxDate]="maxDate"
                            [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', isAnimated: true }" name="date" id="date"
                            placeholder="Select date">
                    </div>
                </div>
                <div class="col-md-6 ">

                </div>
                <div class="col-md-3 ">
                    <div class="form-group">
                        <h2>Select Slot</h2>
                        <select class="form-control form-control-lg" id="sel1">
                            <option *ngFor="let slot of timeSlots" [value]="slot.value">{{slot.name}}</option>

                        </select>
                    </div>
                </div>
            </div>
            <hr>

        </div>
    </div>

</div>
