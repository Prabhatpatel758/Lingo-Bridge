                        <h2>Select date</h2>
                        <input class="form-control mt-2" type="date" (change)="dateValidation()" [(ngModel)]="slot.date"

                    </div>
                </div>
                <div class="col-md-6 ">

                </div>
                <div class="col-md-3 ">
                    <div class="form-group">
                        <h2>Select Slot</h2>
                        <select class="form-control form-control-lg family" id="sel1">
                            <option>15 min per day</option>
                            <option>25 min per day</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
