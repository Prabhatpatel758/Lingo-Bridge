<div class="row mt-3">
    <div class="col-md-12 mb-3">
        <div class="feature-item mb-lg-0">
            <div class="row text-left">
                <div class="col-md-4 ">
                    <div id="ck-button" class="mt-3">
                        <h2>Duration of sessions</h2>
                        <label class="ml-2 mt-2">
                            <input type="radio" value=15 [(ngModel)]="sessionDuration" (change)="calculateBalance()"
                                name="sessionDuration" hidden>
                            <span class="btncheck padding-top padding-bottom">
                                <span class="fontweight">15 minutes</span> <br>

                            </span>
                        </label>
                        <label class="ml-2">
                            <input type="radio" value=25 [(ngModel)]="sessionDuration" (change)="calculateBalance()"
                                name="sessionDuration" hidden>
                            <span class="btncheck padding-top padding-bottom">

                                <span class="fontweight">25 minutes</span>
                                <br>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="col-md-8 text-left">
                    <div id="ck-button" class="mt-3">
                        <h2>Frequency of sessions</h2>
                        <label class="ml-2 mt-2">
                            <input type="radio" value=1 [(ngModel)]="frequency" (change)="calculateBalance()"
                                name="frequency" hidden>
                            <span class="btncheck padding-top padding-bottom">
                                <span class="fontweight">1 day/week</span>
                            </span>
                        </label>
                        <label class="ml-2">
                            <input type="radio" value=3 [(ngModel)]="frequency" (change)="calculateBalance()"
                                name="frequency" hidden>
                            <span class="btncheck padding-top padding-bottom">
                                <span class="fontweight">3 day/week</span>
                            </span>
                        </label>
                        <label class="ml-2">
                            <input type="radio" value=5 [(ngModel)]="frequency" (change)="calculateBalance()"
                                name="frequency" hidden>
                            <span class="btncheck padding-top padding-bottom">
                                <span class="fontweight">5 day/week</span>
                            </span>
                        </label>
                        <label class="ml-2">
                            <input type="radio" value=7 [(ngModel)]="frequency" (change)="calculateBalance()"
                                name="frequency" hidden>
                            <span class="btncheck padding-top padding-bottom">
                                <span class="fontweight">7 day/week</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row pt-5 ">
                <div class="col-md-5 text">
                    <div id="ck-btn" class="mt-3">
                        <h2>Select month</h2>
                        <label class="ml-3 mt-2 cursor">
                            <input type="radio" [(ngModel)]="month" (change)="calculateBalance()" name="month" value=1
                                checked="checked" hidden />
                            <span class="btncheck1 padding-top padding-bottom feature-item">
                                <div class="card-header border-radius">
                                    <h3>1 month &nbsp;</h3>
                                </div>
                                <div class="card-body">
                                    <p class="card-title payment-section">{{month1}}/month</p>
                                </div>
                            </span>
                        </label>
                        <label class="ml-3 mt-2 cursor">
                            <input type="radio" [(ngModel)]="month" (change)="calculateBalance()" name="month" value=3
                                checked="checked" hidden />
                            <span class="btncheck1 padding-top padding-bottom feature-item">
                                <div class="card-header border-radius">
                                    <h3>3 month &nbsp;</h3>
                                </div>
                                <div class="card-body">
                                    <p class="card-title payment-section">{{month3}}/month</p>
                                </div>
                            </span>
                        </label>
                        <label class="ml-3 mt-2 cursor">
                            <input type="radio" [(ngModel)]="month" (change)="calculateBalance()" name="month" value=6
                                checked="checked" hidden />
                            <span class="btncheck1 padding-top padding-bottom feature-item">
                                <div class="card-header border-radius">
                                    <h3>6 month &nbsp;</h3>
                                </div>
                                <div class="card-body">
                                    <p class="card-title payment-section">{{month6}}/month</p>
                                </div>
                            </span>
                        </label>
                        <label class="ml-3 mt-2 cursor">
                            <input type="radio" [(ngModel)]="month" (change)="calculateBalance()" name="month" value=12
                                checked="checked" hidden />
                            <span class="btncheck1 padding-top padding-bottom feature-item">
                                <div class="card-header border-radius">
                                    <h3>12 month</h3>
                                </div>
                                <div class="card-body">
                                    <p class="card-title payment-section">{{month12}}/month</p>
                                </div>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="col-md-7" style="padding-top: 45px;">
                    <div class="feature-item mb-5 mb-lg-0 ">
                        <h2>Payment Details</h2>
                        <div [hidden]="!isPayment">
                            <h5 class="payment-section">{{sessionDuration}} min/Session</h5>
                            <hr>
                            <div class="d-flex justify-content-between ">
                                <p class="payment-section">Plan</p>
                                <p class="payment-section1">{{plan}}</p>
                            </div>
                            <div class="d-flex justify-content-between ">
                                <p class=" payment-section">Sub-total</p>
                                <p class="payment-section1">{{ balance }}/-</p>
                            </div>
                            <div class="d-flex justify-content-between ">
                                <p class=" payment-section">GST Charges (18%)</p>
                                <p class="payment-section1">{{ GST }}/-</p>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between ">
                                <p class=" payment-section">Total</p>
                                <p class="payment-section1">{{ Total }}/-</p>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success">Make Payment</button>
                            </div>
                        </div>
                        <div [hidden]="isPayment">
                            <div style="height: 215px;">
                                <p class="payment-section text-center mt-5">Please Select a Plan.</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
