<header>
    <nav class="navbar navbar-expand-lg navigation header-top-bar" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logowhite.png" height="100" width="200" alt="abc" class="img-fluid">
            </a>

            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarmain"
                aria-controls="navbarmain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icofont-navigation-menu text-white"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarmain">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link btn-main-2 text-white btn-main-2 btn-round-full" href="#/home"><i
                                class="fa fa-home"></i>
                            HOME</a>
                    </li>
                    <li class="nav-item"><a class="nav-link btn-main-2 text-white btn-main-2 btn-round-full"
                            href="#/home/plansandprice"><i class="icofont-price"></i> PLANS & PRICING</a></li>
                    <li class="nav-item"><a class="nav-link btn-main-2 text-white btn-main-2 btn-round-full"
                            href="#/home/teachwithus"><i class="icofont-teacher"></i> TEACH WITH US</a></li>

                    <li class="nav-item"><a class="nav-link btn-main-2 text-white btn-main-2 btn-round-full"
                            href="#/home/contact"><i class="icofont-support"></i> CONTACT</a></li>
                    <li class="nav-item"><a class="nav-link btn-main-2 text-white btn-main-2 btn-round-full"
                            [class]="active" href="#/home/register"><i class="fa fa-sign-in"></i> SIGN UP </a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="row pt-5 pb-5">
    <div class="col-md-5 mx-auto">
        <div class="card rounded-0">
            <div class="card-header text-center">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <input type="text" class="form-control rounded-0" [(ngModel)]="userData.firstName"
                            name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-0" [(ngModel)]="userData.lastName"
                            name="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control rounded-0" [(ngModel)]="userData.email" name="email"
                            placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded-0" [(ngModel)]="userData.password"
                            name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded-0" [(ngModel)]="userData.cofirmPassword"
                            name="cofirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="userData.termsAndCondition"
                                name="termsAndCondition" required> I accept the <a href="#">Terms of Use</a> &amp; <a
                                href="#">Privacy Policy</a></label>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-main  btn-lg btn-block">Register
                            Now</button>
                    </div>
                </form>
                <div class="text-center">Already have an account? <a href="#/home/login">Login here</a></div>
            </div>
        </div>
    </div>
</div>
<app-landingfooter></app-landingfooter>
